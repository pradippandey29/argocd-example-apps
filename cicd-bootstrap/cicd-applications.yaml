# GitOps CI/CD Applications for Hub Cluster
# Deploy Argo Workflows and Events via ArgoCD

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-workflows
    targetRevision: 0.41.0
    helm:
      values: |
        controller:
          serviceAccount:
            create: true
            annotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::961248554445:iam-role/guestbook-app-argo-codebuild-role
        
        server:
          serviceType: LoadBalancer
          serviceAccount:
            create: true
            annotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::961248554445:iam-role/guestbook-app-argo-codebuild-role
          
          extraArgs:
            - --auth-mode=server
            - --secure=false
          
          ingress:
            enabled: false
        
        executor:
          serviceAccount:
            create: true
            annotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::961248554445:iam-role/guestbook-app-argo-codebuild-role

  destination:
    server: https://kubernetes.default.svc
    namespace: argo-workflows
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-events
    targetRevision: 2.4.4
    helm:
      values: |
        controller:
          serviceAccount:
            create: true
            annotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::961248554445:iam-role/guestbook-app-argo-codebuild-role

  destination:
    server: https://kubernetes.default.svc
    namespace: argo-events
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true